<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(formulario)" #formulario="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="form-control-feedback">
          Este campo es requerido.
        </div>
        <div *ngIf="nombre.errors?.minlength"  class="form-control-feedback">
          Se requiere {{ nombre.errors.minlength.requiredLength - nombre.errors.minlength.actualLength }} carácteres más.
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger': (apellido.errors?.required) && apellido.touched}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="usuario.apellido"
               required
               #apellido="ngModel">
         <div *ngIf="apellido.errors?.required"  class="form-control-feedback">
           Este campo es requerido.
         </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{ 'has-danger': (email.errors?.pattern || email.errors?.required) && email.touched}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [ngModel]="usuario.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
      <div *ngIf="email.errors?.required"  class="form-control-feedback">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern"  class="form-control-feedback">
        Debe ingresar un formato válido de correo electrónico.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" [ngModel]="usuario.pais" name="pais">
        <option value="0" selected>Seleccione un país</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="formulario.invalid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
